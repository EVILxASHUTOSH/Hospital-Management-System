<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Management System - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <div class="main">
            <div class="card">
                <div class="card-header">
                    <h3>Login</h3>
                </div>
                <div class="card-body">
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="username" class="form-label required-field">Username</label>
                            <input type="text" class="form-control" id="username" name="username" placeholder="Please enter your username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label required-field">Password</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Please enter your password" required>
                        </div>
                        <div class="mb-3">
                            <label for="captcha" class="form-label required-field">Captcha</label>
                            <div class="input-group">
                                <input type="text" class="form-control" id="captchaInput" name="captchaInput" placeholder="Enter the text shown below" required>
                                <span class="input-group-text" id="captchaText">ABCD</span>
                            </div>
                            <small id="captchaHelp" class="form-text text-muted">Can't read? <a href="#" id="refreshCaptcha">Refresh</a></small>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

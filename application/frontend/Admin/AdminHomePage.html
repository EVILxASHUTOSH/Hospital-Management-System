<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/AdminHomePage.css">
</head>

<body>
    <div class="wrapper">
        <aside id="sidebar" class="expand">
            <div class="d-flex">
                <button class="toggle-btn expand" type="button">
                    <i class="lni lni-grid-alt"></i>
                </button>
                <div class="sidebar-logo">
                    <a href="#">HSBC Hospital</a>
                </div>
            </div>
            <ul class="sidebar-nav">
                <li class="sidebar-item">
                    <a href="#" class="sidebar-link">
                        <i class="lni lni-dashboard"></i>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="./AdminDoctorPage.html" class="sidebar-link">
                        <i class="lni lni-first-aid"></i>
                        <span>Doctors</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="./AdminUserPage.html" class="sidebar-link">
                        <i class="lni lni-users"></i>
                        <span>Users</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="./AdminAppointmentPage.html" class="sidebar-link">
                        <i class="lni lni-bookmark"></i>
                        <span>Appointments</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="./AdminPatientPage.html" class="sidebar-link">
                        <i class="lni lni-wheelchair"></i>
                        <span>Patients</span>
                    </a>
                </li>
            </ul>
            <div class="sidebar-footer">
                <a href="#" class="sidebar-link">
                    <i class="lni lni-exit"></i>
                    <span>Logout</span>
                </a>
            </div>
        </aside>
        <div class="main">
            <nav class="navbar navbar-expand px-4 py-3">
                <form action="#" class="d-none d-sm-inline-block">

                </form>
                <div class="navbar-collapse collapse">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item dropdown">
                            <a href="#" data-bs-toggle="dropdown" class="nav-icon pe-md-0">
                                <img src="../resource/img/account.png" class="avatar img-fluid" alt="">
                            </a>
                            <div class="dropdown-menu dropdown-menu-end rounded">

                            </div>
                        </li>
                    </ul>
                </div>
            </nav>
            <main class="content px-3 py-4">
                <div class="container-fluid">
                    <div class="mb-3">
                        <h3 class="fw-bold fs-4 mb-3">Status</h3>
                        <div class="row">
                            <div class="col-12 col-md-3 ">
                                <div class="card border-0">
                                    <div class="card-body py-4">
                                        <div class="d-flex justify-content-between">
                                            <h4 class="mb-2 fw-bold doctorCount" style="color: #0d6efd;"></h4>
                                            <img src="../resource/img/medical.svg" alt="Icon" height="30em">
                                        </div>
                                        <h4 class="mb-2 fw-bold">
                                            Doctors
                                        </h4>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 col-md-3 ">
                                <div class="card border-0">
                                    <div class="card-body py-4">
                                        <div class="d-flex justify-content-between">
                                            <h4 class="mb-2 fw-bold" style="color: #0d6efd;"></h4>
                                            <img src="../resource/img/user.svg" alt="Icon" height="30em">
                                        </div>
                                        <h4 class="mb-2 fw-bold">
                                            Users
                                        </h4>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 col-md-3 ">
                                <div class="card border-0">
                                    <div class="card-body py-4">
                                        <div class="d-flex justify-content-between">
                                            <h4 class="mb-2 fw-bold" style="color: #0d6efd;"></h4>
                                            <img src="../resource/img/patient.svg" alt="Icon" height="30em">
                                        </div>
                                        <h4 class="mb-2 fw-bold">
                                            Patients
                                        </h4>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 col-md-3 ">
                                <div class="card border-0">
                                    <div class="card-body py-4">
                                        <div class="d-flex justify-content-between">
                                            <h4 class="mb-2 fw-bold" style="color: #0d6efd;">
                                                1
                                            </h4>
                                            <img src="../resource/img/session.svg" alt="Icon" height="30em">
                                        </div>
                                        <h4 class="mb-2 fw-bold">
                                            Appointments
                                        </h4>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <h3 class="fw-bold fs-4 mb-3 my-4">Upcoming Appointments</h3>
                        <div class="col-12" id="tableDiv">
                            <table class="table table-striped table-light">
                                <thead>
                                    <tr class="highlight">
                                        <th scope="col">Date</th>
                                        <th scope="col">Time Slot</th>
                                        <th scope="col">Doctor ID</th>
                                        <th scope="col">Doctor Name</th>
                                        <th scope="col">Patient ID</th>
                                        <th scope="col">Patient Name</th>
                                    </tr>
                                </thead>
                                <tbody class="table-group-divider" id="tableBody">
                                    
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </main>
            <footer class="footer">
                <div class="container-fluid">
                    <div class="row text-body-secondary">
                        <div class="col-6 text-start ">
                            <a class="text-body-secondary" href=" #">
                                <strong>CodzSwod</strong>
                            </a>
                        </div>
                        <div class="col-6 text-end text-body-secondary d-none d-md-block">
                            <ul class="list-inline mb-0">
                                <li class="list-inline-item">
                                    <a class="text-body-secondary" href="#">Contact</a>
                                </li>
                                <li class="list-inline-item">
                                    <a class="text-body-secondary" href="#">About Us</a>
                                </li>
                                <li class="list-inline-item">
                                    <a class="text-body-secondary" href="#">Terms & Conditions</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </footer>
        </div>
    </div>
</body>
<script src="script/AdminHomePage.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>

</html>

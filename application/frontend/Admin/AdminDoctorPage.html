<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/AdminHomePage.css">
    <script>
        if (sessionStorage.getItem('isLoggedIn') !== 'true') {
            alert('Unauthorized access. Please log in.');
            window.location.href = '../Login/login.html';
        }
    </script>
</head>

<body>
    <!-- Static Modal: functionality(Add a new doctor)-->
    <div class="modal fade" id="addNewDoctorModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
        <div class="modal-header">
            <h1 class="modal-title fs-5" id="staticBackdropLabel">Add a Doctor</h1>
        </div>
        <div class="modal-body">
            <form action="#">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">@</span>
                    <div class="form-floating">
                        <input type="text" class="form-control" placeholder="Doctor ID" aria-label="Username" aria-describedby="basic-addon1" id="doctorId">
                        <label for="floatingInputDisabled" class="required-field">Doctor's ID</label>
                    </div>
                </div>
                <div class="input-group">
                    <div class="form-floating">
                        <input type="text" aria-label="Name" class="form-control" placeholder="Doctor's Name" id="doctorName">
                        <label for="floatingInputDisabled" class="required-field">Name</label>
                    </div>
                </div>
                <div class="input-group mb-3 my-3">
                    <div class="form-floating">
                        <input type="text" class="form-control" placeholder="Doctor's Username" aria-label="Recipient's username" aria-describedby="basic-addon2" id="doctorEmail">
                        <label for="floatingInputDisabled" class="required-field">Email</label>
                    </div>
                    <span class="input-group-text" id="basic-addon2">@hms.com</span>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon3">+91</span>
                    <div class="form-floating">
                        <input type="number" class="form-control" placeholder="Contact Number" aria-label="Username" aria-describedby="basic-addon3" id="doctorContactNumber">
                        <label for="floatingInputDisabled" class="required-field">Contact Number</label>
                    </div>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary" onclick="addNewDoctorToList()" data-bs-dismiss="modal">Save</button>
            <button type="reset" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
        </div>
    </div>
    </div>

    <!-- Static Modal: functionality(Edit a doctor) -->
    <div class="modal fade" id="editDoctorModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Edit Doctor</h1>
                </div>
                <div class="modal-body">
                    <form action="#">
                        <div class="input-group mb-3">
                            <span class="input-group-text">@</span>
                            <div class="form-floating">
                                <input type="text" class="form-control" id="floatingInputDisabled" placeholder="Doctor's ID" value="Doc01" disabled>
                                <label for="floatingInputDisabled">Doctor's ID</label>
                            </div>
                        </div>
                        <div class="input-group mb-3">
                            <div class="form-floating">
                                <input type="text" aria-label="Name" class="form-control" placeholder="Doctor's Name" id="doctorName2" value="">
                                <label for="floatingInputDisabled">Name</label>
                            </div>
                        </div>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="Doctor's Username" aria-label="Recipient's username" aria-describedby="basic-addon2" id="doctorEmail2" value="" disabled>
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon2">+91</span>
                            <input type="number" class="form-control" placeholder="Contact Number" aria-label="Username" aria-describedby="basic-addon2" id="doctorContactNumber2">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" onclick="saveEditedDoctor()" data-bs-dismiss="modal">Save</button>
                    <button type="reset" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Dismissible Modal: functionality(View a doctor) -->
    <div class="modal fade" id="viewDoctorModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel3"></h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="ModalBody">
                    
                </div>
            </div>
        </div>
    </div>

    <!-- Dismissible Modal: functionality(Delete a doctor) -->
    <div class="modal fade" id="deleteDoctorModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Are you sure want to delete this doctor's record?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal" onclick="deleteDoctorRecord()">Yes</button>
                </div>
            </div>
        </div>
    </div>

    <div class="wrapper">
        <aside id="sidebar" class="expand">
            <div class="d-flex">
                <button class="toggle-btn expand" type="button">
                    <i class="lni lni-grid-alt"></i>
                </button>
                <div class="sidebar-logo">
                    <a href="#">HSBC Hospital</a>
                </div>
            </div>
            <ul class="sidebar-nav">
                <li class="sidebar-item">
                    <a href="./AdminHomePage.html" class="sidebar-link">
                        <i class="lni lni-dashboard"></i>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="#" class="sidebar-link">
                        <i class="lni lni-first-aid"></i>
                        <span>Doctors</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="./AdminUserPage.html" class="sidebar-link">
                        <i class="lni lni-users"></i>
                        <span>Users</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="./AdminAppointmentPage.html" class="sidebar-link">
                        <i class="lni lni-bookmark"></i>
                        <span>Appointments</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="./AdminPatientPage.html" class="sidebar-link">
                        <i class="lni lni-wheelchair"></i>
                        <span>Patients</span>
                    </a>
                </li>
            </ul>
            <div class="sidebar-footer">
                <a href="../Login/login.html" class="sidebar-link">
                    <i class="lni lni-exit"></i>
                    <span>Logout</span>
                </a>
            </div>
        </aside>
        <div class="main">
            <main class="content px-3 py-4">
                <div class="container-fluid">
                    <div class="mb-3">
                        <div class="d-flex justify-content-between">
                            <h3 class="fw-bold fs-4 mb-3">Add New Doctor</h3>
                            <button type="button" class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#addNewDoctorModal">+ Add New</button>
                        </div>
                        <h3 class="fw-bold fs-4 my-3" id="headingOnTable"></h3>
                        <div class="row">
                            <div class="col-12" id="tableDiv">
                                <table class="table table-striped table-light">
                                    <thead>
                                        <tr class="highlight">
                                            <th scope="col">Doctor ID</th>
                                            <th scope="col">Doctor Name</th>
                                            <th scope="col">Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody class="table-group-divider" id="tableBody">
                                        
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
</body>
<script src="script/AdminDoctorPage.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"

</html>
